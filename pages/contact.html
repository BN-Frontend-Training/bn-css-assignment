                <form class="contact-form">
                    <p>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </p>
                    <p>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </p>
                    <p>
                        <label for="subject">Email</label>
                        <input type="text" id="subject" name="subject">
                    </p>
                    <p>
                        <label for="category">Recipe Category</label>
                        <select name="category" id="category">
                            <option value="">--Please choose an option--</option>
                            <option value="dog">Breakfast</option>
                            <option value="cat">Lunch</option>
                            <option value="hamster">Dinner</option>
                            <option value="parrot">Appetizer</option>
                            <option value="spider">Side dish</option>
                            <option value="goldfish">Baked-goods</option>
                        </select>
                    </p>
                    <p>
                        <label for="message">Recipe Suggestion</label>
                        <textarea type="text" placeholder="Please provide ingredients and instructions for recipe" id="message" name="message" rows="5" cols="33"></textarea>
                    </p>
                    <p>
                        <button>Submit</button>
                    </p>
                </form>
              
    		</div>
        </section>
